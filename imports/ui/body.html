<body>
  <div class="container">
    <header>
    {{> loginButtons}}
        
    <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
    </label>
        
      <h1>Your Schedule  ({{incompleteCount}} task left)</h1>
        

        
        
        {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
      {{/if}}
        
    </header>
 
    <ul class="list-unstyled">
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
