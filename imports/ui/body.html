<body>
  <div class="container">
    <header>
         <div class="row">
    <div class="col">
      {{> loginButtons}}
    </div>
    <div class="col">
      
    </div>
    <div class="col">
       <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
    </label>
    </div>
  </div>
        
        <h1 class="logo"><a href="#">schedule.design</a></h1>
    
        
   
        
      <h2>Tasks for {{moFormat moNow 'dddd Do MMMM YYYY'}}</h2>
        
        
    {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add a new task and press Enter" />
        </form>
      {{/if}}
        
    </header>
 
    <ul class="list-unstyled">
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
